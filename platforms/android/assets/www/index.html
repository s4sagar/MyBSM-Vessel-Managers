         <div class="panorama-section tile-span-4">

            <!-- <h2>Featured apps</h2> -->

            <a class="tile app wide bg-color-blue" href="javascript:show_next_assignment()">
               <div class="image-wrapper">
                  <span class="icon icon-calendar-4"></span>
               </div>
               <div class="app-label">Next Assignment</div>
            </a>

            <a class="tile app bg-color-greenDark" href="javascript:show_my_itineraries()">
               <div class="image-wrapper">
                  <span class="icon icon-airplane"></span>
               </div>
               <div class="app-label">My Itineraries</div>
               <div class="app-count">3</div>
            </a>

            <a class="tile app bg-color-purple" href="javascript:show_open_positions()">
               <div class="image-wrapper">
                  <span class="icon icon-megaphone"></span>
               </div>
               <div class="app-label">Open Positions</div>
               <div class="app-count">4</div>
            </a>

            <a class="tile app bg-color-orange" href="javascript:show_doa()">
               <div class="image-wrapper">
                  <span class="icon icon-signup"></span>
               </div>
               <div class="app-label">Date of Availability</div>
            </a>


            <a class="tile app bg-color-green" href="javascript:show_my_accounts()">
               <div class="image-wrapper">
                  <span class="icon icon-coin"></span>
               </div>
               <div class="app-label">My Accounts</div>
               <div class="app-count">4</div>
            </a>

            <a class="tile app bg-color-red" href="javascript:show_my_alerts()">
               <div class="image-wrapper">
                  <span class="icon icon-bell-2"></span>
               </div>
               <div class="app-label">My Alerts</div>
               <div class="app-count">12</div>
            </a>
             
            <a class="tile app bg-color-greenDark" href="#">
               <div class="image-wrapper">
                  <span class="icon icon-plus"></span>
               </div>
               <div class="app-label">More Apps</div>
            </a>
